<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            flex-direction: column; /* Apila el corazón y el mensaje verticalmente */
        }

        .corazon {
            font-size: 50px;
            color: red;
            animation: crecerYExplosión 1.5s ease-in-out forwards;
        }

        .mensaje {
            display: none;
            font-size: 24px;
            color: #ff4081;
            font-weight: bold;
            text-align: center;
            animation: aparecer 1s ease forwards;
        }

        /* Animación del corazón: Crece y "explota" */
        @keyframes crecerYExplosión {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            70% {
                transform: scale(3); /* Crece 3 veces su tamaño */
                opacity: 1;
            }
            100% {
                transform: scale(4); /* Se agranda más */
                opacity: 0; /* Se desvanece (explosión) */
            }
        }

        /* Animación para hacer aparecer el mensaje */
        @keyframes aparecer {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="corazon" id="corazon">❤️</div>
    <div class="mensaje" id="mensaje">¡Se te adora Yin!</div>

    <script>
        // Mostrar el mensaje automáticamente después de la explosión
        window.onload = function() {
            const mensaje = document.getElementById('mensaje');
            const corazon = document.getElementById('corazon');

            // Inicia la animación del corazón
            corazon.style.animation = "crecerYExplosión 1.5s ease-in-out forwards";

            // Muestra el mensaje después de 1.5 segundos (duración de la animación del corazón)
            setTimeout(function() {
                mensaje.style.display = 'block';
            }, 1500);
        };
    </script>

</body>
</html>
