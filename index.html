<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .carta {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .carta:hover {
            transform: scale(1.05);
        }
        .mensaje {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="carta" onclick="mostrarMensaje()">
        <h3>Carta Secreta</h3>
        <p>Haz clic para abrir la carta</p>
        <div class="mensaje" id="mensaje">Se te adora Yin</div>
    </div>

    <script>
        function mostrarMensaje() {
            document.getElementById('mensaje').style.display = 'block';
        }
    </script>
</body>
  </html>
